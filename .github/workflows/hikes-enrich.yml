name: Enrich hikes (manual, limited)

on:
  workflow_dispatch:
    inputs:
      max_hikes:
        description: "Maximum number of hikes to enrich this run"
        required: true
        default: "200"

jobs:
  enrich:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HIKES_ENRICH_MAX_PER_RUN: ${{ github.event.inputs.max_hikes }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run enrichment script
        run: pnpm hikes:enrich
