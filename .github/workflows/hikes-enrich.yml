name: Enrich hikes (manual, limited)

on:
  workflow_dispatch:
    inputs:
      max_hikes:
        description: "Maximum number of hikes to enrich this run"
        required: true
        default: "200"
      checkpoint_every:
        description: "Checkpoint commit every N successful hikes"
        required: true
        default: "100"

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HIKES_ENRICH_MAX_PER_RUN: ${{ github.event.inputs.max_hikes }}
      HIKES_ENRICH_CHECKPOINT_EVERY: ${{ github.event.inputs.checkpoint_every }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Show pnpm lockfile presence
        run: |
          ls -la
          ls -la pnpm-lock.yaml || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run enrichment script (with intermediate commits)
        run: pnpm hikes:enrich

      # Final safety commit (in case checkpoint isn't hit near the end)
      - name: Final commit enriched hikes back to repo
        run: |
          set -e

          git status

          # stage changes (include CSV if you track it)
          git add data/hikes || true
          git add data/hike-enrichment-usage.csv || true

          # commit only if there are staged changes
          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          git commit -m "Update enriched hikes (final) [skip ci]"

          # rebase then push to avoid non-fast-forward failures
          git pull --rebase
          git push
