name: Enrich hikes (manual, limited)

on:
  workflow_dispatch:
    inputs:
      max_hikes:
        description: "Maximum number of hikes to enrich this run"
        required: true
        default: "200"
      checkpoint_every:
        description: "Checkpoint commit every N successful hikes"
        required: true
        default: "100"

# Allow this workflow to push commits back to the repo
permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HIKES_ENRICH_MAX_PER_RUN: ${{ github.event.inputs.max_hikes }}
      HIKES_ENRICH_CHECKPOINT_EVERY: ${{ github.event.inputs.checkpoint_every }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run enrichment script
        run: pnpm hikes:enrich

      # Final commit is still useful as a “last sweep”
      - name: Commit enriched hikes back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git status
          git add data/hikes || echo "No hike changes to add"
          git add data/hike-enrichment-usage.csv || echo "No CSV to add"
          git commit -m "Update enriched hikes (final) [skip ci]" || echo "Nothing to commit"
          git push
